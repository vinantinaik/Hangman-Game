<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

    <title>Hangman Game</title>
</head>

<body>
    <div class="jumbotron border border-primary text-center">
        <h1 class="display-4">Hangman</h1>
        <p class="lead">Guess the Countries</p>
       <input type="button" value="Click to start the game" onclick="startGame();">

    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <img id="countryImage" src="./assets/images/world.png" alt="World">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <audio controls id="myAudio" src="#">
                       Your browser does not support the audio element.
                    </audio>
                </div>

            </div>

        </div>

        <div class="col">
            <div class="row" id="ClueHolder">

            </div>
            <div class="row">
                <p>Guessed letter so far : </p>
                <p id="guessedLetters">

                </p>
            </div>
            <div class="row">
                <p>Guesses left :</p>
                <p id="guessesLeft">
                    
                </p>
            </div>
            <div class="row">
                <p>Wins :</p>
                <p id="winsCntr">
                    0
                </p>
            </div>

        </div>

    </div>
</body>

</html>
